<select [(ngModel)]="chartInicial">
  <option *ngFor="let tipo of charTypes" [value]="tipo.nombreTipo">{{ tipo.texto }}</option>
</select>



<div style="display: block;">
    <canvas baseChart [chartType]="chartInicial" [data]="chartData" [colors]="chartColors" [labels]="chartLabels" [options]="chartOptions" [plugins]="chartPlugins" [legend]="chartLegend">
  </canvas>
</div>
