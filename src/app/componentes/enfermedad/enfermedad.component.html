<!DOCTYPE html>
<html lang="en">

<body>
    <br>
    <button type="button" class="btn btn-primary" routerLink="/doctorprincipal" routerLinkActive="active">Regresar</button>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Enfermedades</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addEmployeeModal" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal"> <img src="assets/agregar-usuario.png" width="25px"> <span>Agregar Enfermedad</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>

                        <tr>
                            <th>Identificación</th>
                            <th>Nombre de la enfermedad</th>
                            <th>Descripción</th>
                            <th>Síntomas</th>
                        </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let enf of enfermedadesObtenidas">
                        <th scope="row">{{enf._id}}</th>
                        <td>{{enf.nombre}}</td>
                        <td>{{enf.descripcion}}</td>
                        <td>{{enf.sintomas}}</td>
                        <td>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!-- Agregar Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar Enfermedad</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Nombre Enfermedad</label>
                            <input type="text" class="form-control" id="exampleInputNombre" aria-describedby="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="enfermedadModel.nombre">
                        </div>
                        <div class="mb-3">
                            <label>Descripción</label>
                            <input type="text" class="form-control" id="exampleInputDescripcion" aria-describedby="descripcion" name="descripcion" #descripcion="ngModel" [(ngModel)]="enfermedadModel.descripcion">
                        </div>
                        <div class="mb-3">
                            <label>Síntomas</label>
                            <input type="text" class="form-control" id="exampleInputSintomas" aria-describedby="sintomas" name="sintomas" #sintomas="ngModel" [(ngModel)]="enfermedadModel.sintomas">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <input type="submit" class="btn btn-success" (click)="registrarEnfermedad()" value="Agregar Enfermedad">
                    </div>
                </form>
            </div>
        </div>
    </div>
