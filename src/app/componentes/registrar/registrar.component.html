<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>

<body>
    <img class="wave" src="assets/fondo.png">
    <div class="container">

        <div class="img">
            <img src="assets/fondo2.svg">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="assets/perfil.svg">
                <h2 class="title">Crea tu cuenta</h2><br>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" id="exampleInputUsername1" aria-describedby="username" name="username" #username="ngModel" [(ngModel)]="modeloUsuario.username">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" data-type="password" id="exampleInputPassword1" aria-describedby="password" name="password" #password="ngModel" [(ngModel)]="modeloUsuario.password">
                    </div>
                </div><br>
                <input type="submit" class="btn" (click)="registrar()" value="Registrar">
            </form>
        </div>
    </div>
</body>

</html>
